
#Find all
  timebased_scene:
    alias: "Time-based Scene"
    sequence:
      - service: script.timebased_sunrise
      - service: script.timebased_pre_sunset_day
      - service: script.timebased_5pm
      - service: script.timebased_9pm
      - service: script.timebased_11pm
      - service: script.timebased_1230am
      - service: script.timebased_off

# Sunrise to Pre-Sunset
  timebased_sunrise:
    sequence:
      - condition: time
        after: '05:30:00'
        before: '07:30:00'
      - condition: sun
        before: sunset
        before_offset: "-03:45:00"
      - service: scene.turn_on
        entity_id: 'scene.day'
      - service: script.turn_off
        entity_id: script.timebased_scene

# Sunrise to Pre-Sunset
  timebased_day:
    sequence:
      - condition: time
        after: '07:30:00'
        before: '17:00:00'
      - condition: sun
        before: sunset
        before_offset: "-03:45:00"
      - service: scene.turn_on
        entity_id: 'scene.day_le'
      - service: script.turn_off
        entity_id: script.timebased_scene

# Sunrise to Pre-Sunset
  timebased_pre_sunset_day:
    sequence:
      - condition: time
        after: '05:30:00'
        before: '17:00:00'
      - condition: sun
        before: sunset
      - condition: sun
        after: sunset
        after_offset: "-03:45:00"
      - service: scene.turn_on
        entity_id: 'scene.day'
      - service: script.turn_off
        entity_id: script.timebased_scene

# 5pm
  timebased_5pm:
    sequence:
      - condition: time
        after: '17:00:00'
        before: '20:59:59'
      - service: scene.turn_on
        entity_id: scene.night_cyan
      - service: script.turn_off
        entity_id: script.timebased_scene

# 9pm
  timebased_9pm:
    sequence:
      - condition: time
        after: '21:00:00'
        before: '22:59:59'
      - service: scene.turn_on
        entity_id: scene.night_blue
      - service: script.turn_off
        entity_id: script.timebased_scene


# 11pm
  timebased_11pm:
    sequence:
      - condition: time
        after: '23:00:00'
        before: '00:30:00'
      - service: scene.turn_on
        entity_id: scene.night_red
      - service: script.turn_off
        entity_id: script.timebased_scene

# 12:30am
  timebased_1230am:
    sequence:
      - condition: time
        after: '00:30:00'
        before: '01:00:00'
      - service: scene.turn_on
        entity_id: scene.night_computer_red
      - service: script.turn_off
        entity_id: script.timebased_scene

# 00:30 PM to 5:00 AM
  timebased_off:
    sequence:
      - condition: time
        after: '01:00:00'
        before: '09:00:00'
      - condition: sun
        before: sunrise
        before_offset: "-00:35:00"
      - service: scene.turn_on
        entity_id: scene.off
      - service: script.turn_off
        entity_id: script.timebased_scene
