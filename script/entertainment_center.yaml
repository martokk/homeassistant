  entertainment_center_turn_off:
    sequence:
    - condition: state
      entity_id: input_boolean.var_ps3_on
      state: 'off'
    - condition: template
      value_template: '{% if states.sensor.chromecast_playing_app.state != "YouTube" %}true{%else%}false{%endif%}'
    - condition: template
      value_template: '{% if states.sensor.chromecast_playing_app.state != "Netflix" %}true{%else%}false{%endif%}'
    - condition: template
      value_template: '{% if states.sensor.chromecast_playing_app.state != "Plex" %}true{%else%}false{%endif%}'
    - condition: template
      value_template: >-
        {% if states.media_player.vtv_chromecast.state != "playing" %}
        true
        {%else%}
          {% if states.sensor.chromecast_playing_app.state == "Default Media Receiver" or if states.sensor.chromecast_playing_app.state == "Backdrop"  %}
          true
          {%else%}
          false
          {%endif%}
        {%endif%}
    - service: switch.turn_off
      entity_id: switch.sonoff_entertainment_center
