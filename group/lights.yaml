#********** LIGHTS ***************************************#
  living_room_lights:
    name: "Living Room"
    entities:
    - light.living_room_overhead
    - light.end_table_left
    - light.end_table_right
    - light.tv_overhead_left
    - light.tv_overhead_right
    - light.tv_floor_left
    - light.tv_floor_right
    - light.tables_led_strip
    - input_select.tables_led_effect
    - input_slider.tables_animation_speed
    - light.entertainment_center_led_strip
    - input_select.entertainment_center_led_effect
    - input_slider.entertainment_center_animation_speed


  ambient_lights:
    name: "Ambient"
    entities:
    - light.end_table_left
    - light.end_table_right
    - light.tv_floor_left
    - light.tv_floor_right
    - light.office_led_strip
    - light.kitchen_led_strip
    - light.tables_led_strip
    - light.entertainment_center_led_strip
    - light.bedroom_led_strip

  tv_lights:
    name: "TV Lights"
    entities:
    - light.tv_overhead_left
    - light.tv_overhead_right
    - light.tv_floor_left
    - light.tv_floor_right
    - light.entertainment_center_led_strip

  living_room_overhead_lights:
    name: "Living Room Overhead"
    entities:
    - light.living_room_overhead
    - light.tv_overhead_left
    - light.tv_overhead_right

  overhead_lights:
    name: "Overhead"
    entities:
    - light.living_room_overhead
    - light.tv_overhead_left
    - light.tv_overhead_right
    - light.office_left
    - light.office_center
    - light.office_right
    - light.kitchen_left
    - light.kitchen_right

  timebased_hourly_flash_lights:
    name: "Timebased - Hourly Flash Lights"
    entities:
    - light.living_room_overhead
    - light.tv_overhead_left
    - light.tv_overhead_right
    - light.office_left
    - light.office_center
    - light.office_right
    - light.kitchen_left
    - light.kitchen_right
    - light.bedroom_led_strip

  timebased_flood_lights:
    name: "Timebased - Hourly Flash Lights"
    entities:
    - light.living_room_overhead
    - light.tv_overhead_left
    - light.tv_overhead_right
    - light.office_left
    - light.office_center
    - light.office_right
    - light.kitchen_left
    - light.kitchen_right
    - light.bedroom_led_strip
    - light.end_table_left
    - light.end_table_right
    - light.tv_floor_left
    - light.tv_floor_right
    - light.tables_led_strip
    - light.entertainment_center_led_strip
    - light.office_led_strip
    - light.kitchen_led_strip


  office_lights:
    name: "Office"
    entities:
    - light.office_left
    - light.office_center
    - light.office_right
    - light.office_led_strip
    - input_select.office_led_effect
    - input_slider.office_animation_speed

  kitchen_lights:
    name: "Kitchen"
    entities:
    - light.kitchen_left
    - light.kitchen_right
    - light.kitchen_led_strip
    - input_select.kitchen_led_effect
    - input_slider.kitchen_animation_speed

  bedroom_lights:
    name: "Bedroom Room"
    entities:
    - light.sonoff_silver_lamp
    - light.bedroom_led_strip
    - input_select.bedroom_led_effect
    - input_slider.bedroom_animation_speed

  led_lights:
    name: "All LED Lights"
    entities:
    - input_select.all_led_effect
    - input_slider.all_leds_animation_speed
    - light.kitchen_led_strip
    - light.office_led_strip
    - light.tables_led_strip
    - light.entertainment_center_led_strip
    - light.bedroom_led_strip
