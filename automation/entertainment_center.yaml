##########################################
########## ENTERTAINMENT CENTER ##########
##########################################
  - alias: entertainment_center_turn_on
    trigger:
      - platform: state
        entity_id: input_boolean.var_ps3_on
        state: 'on'
      - platform: state
        entity_id: input_boolean.var_mike_home
        state: 'on'
      - platform: state
        entity_id: input_boolean.var_dan_home
        state: 'on'
      - platform: time
        minutes: 15
        seconds: 00
      - platform: state
        entity_id: sensor.chromecast_playing_app
        state: 'Spotify'
      - platform: state
        entity_id: sensor.chromecast_playing_app
        state: 'YouTube'
      - platform: state
        entity_id: sensor.chromecast_playing_app
        state: 'Netflix'
      - platform: state
        entity_id: sensor.chromecast_playing_app
        state: 'Plex'
    condition:
      - condition: state
        entity_id: input_boolean.var_mike_home
        state: 'on'
      - condition: state
        entity_id: switch.sonoff_entertainment_center
        state: 'off'
      - condition: time
        after: '12:00:00'
        before: '21:30:00'
    action:
      - service: switch.turn_on
        entity_id: switch.sonoff_entertainment_center

  - alias: entertainment_center_turn_off_mike_not_home
    trigger:
      - platform: state
        entity_id: input_boolean.var_mike_home
        from: 'on'
        to: 'off'
      - platform: time
        minutes: '/30' #every 30 min
    condition:
      - condition: state
        entity_id: input_boolean.var_mike_home
        state: 'off'
      - condition: state
        entity_id: switch.sonoff_entertainment_center
        state: 'on'
    action:
      - service: script.entertainment_center_turn_off


  - alias: ambivision_turn_on
    trigger:
      - platform: state
        entity_id: switch.sonoff_entertainment_center
        from: 'off'
        to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.ambivision

  - alias: ambivision_turn_off
    trigger:
      - platform: state
        entity_id: switch.sonoff_entertainment_center
        from: 'off'
        to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.ambivision

##########################################
########## PLAYSTATION 3 #################
##########################################
  - alias: ps3_turn_on
    trigger:
      - platform: state
        entity_id: binary_sensor.ps3
        state: 'on'
      - platform: state
        entity_id: binary_sensor.ps3_ping
        state: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.var_ps3_on
        state: 'off'
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.var_ps3_on
      - service: mqtt.publish
        data:
          topic: "device/eventghost/input_game"
          payload: '1'

  - alias: ps3_turn_off
    trigger:
      - platform: state
        entity_id: binary_sensor.ps3
        state: 'off'
      - platform: state
        entity_id: binary_sensor.ps3_ping
        state: 'off'
    condition:
      - condition: state
        entity_id: input_boolean.var_ps3_on
        state: 'on'
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.var_ps3_on
      - service: mqtt.publish
        data:
          topic: "device/eventghost/input_cbl"
          payload: '1'
