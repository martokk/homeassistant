##########################################
########## ALL LEDS ######################
##########################################
  - alias: "All LEDs Input Effect"
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: input_select.all_led_effect
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.kitchen_led_effect
          option: "{{ trigger.to_state.state }}"
      - service: input_select.select_option
        data_template:
          entity_id: input_select.office_led_effect
          option: "{{ trigger.to_state.state }}"
      - service: input_select.select_option
        data_template:
          entity_id: input_select.tables_led_effect
          option: "{{ trigger.to_state.state }}"

##########################################
########## OFFICE LEDS ###################
##########################################
  - alias: "Office LEDs Input Effect"
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: input_select.office_led_effect
    action:
      - service: mqtt.publish
        data_template:
          topic: "device/office/led1/effect"
          payload: >
            {% for opt in states.input_select.office_led_effect.attributes.options -%}
              {% if trigger.to_state.state | string == opt %}
                {{loop.index - 1}}
              {%endif%}
            {%- endfor -%}

  - alias: "office LEDs Animation Speed"
    initial_state: True
    hide_entity: False
    trigger:
      - platform: state
        entity_id: input_slider.office_animation_speed
    action:
      - service: mqtt.publish
        data_template:
          topic: "device/office/led1/speed"
          payload: '{{ trigger.to_state.state | int }}'

