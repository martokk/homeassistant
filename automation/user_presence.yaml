##########################################
########## MIKE HOME/AWAY ################
##########################################
  - alias: 'Mike Away - Automations'
    trigger:
      - platform: state
        entity_id: input_boolean.var_mike_home
        state: 'off'
    action:
    - service: scene.turn_on
      entity_id: scene.off
    - service: homeassistant.turn_off
      entity_id: input_boolean.option_notify2_tts
    - service: homeassistant.turn_off
      entity_id: input_boolean.option_notify2_chromecast
    - service: homeassistant.turn_off
      entity_id: input_boolean.option_notify2_lights
  #### TEMPORARY
    - service: script.notify2
      data:
          telegram_message: "DEBUG: var_mike_home = 'off'"

  - alias: 'Mike Home - Automations'
    trigger:
      - platform: state
        entity_id: input_boolean.var_mike_home
        state: 'on'
    action:
    - service: scene.turn_on
      entity_id: scene.day_bright
    - service: homeassistant.turn_on
      entity_id: input_boolean.option_notify2_tts
    - service: homeassistant.turn_on
      entity_id: input_boolean.option_notify2_chromecast
    - service: homeassistant.turn_on
      entity_id: input_boolean.option_notify2_lights
    - delay: "00:05:00"
    - service: script.timebased_scene
  #### TEMPORARY
    - service: script.notify2
      data:
          telegram_message: "DEBUG: var_mike_home = 'on'"

##########################################
########## 420 TIME ######################
##########################################
  - alias: 'Dan Home - Start Smoke Session'
    trigger:
    - platform: state
      entity_id: input_boolean.var_dan_home
      from: "off"
      to: "on"
      for:
        minutes: 20
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.var_smoke_session_on
      - delay: '01:20:00'
      - service: input_boolean.turn_off
        entity_id: input_boolean.var_smoke_session_on
      - delay: '02:00:00'
      - service: input_boolean.turn_on
        entity_id: input_boolean.var_smoke_session_on
      - delay: '00:40:00'
      - service: input_boolean.turn_off
        entity_id: input_boolean.var_smoke_session_on
      - delay: '02:00:00'
      - service: input_boolean.turn_on
        entity_id: input_boolean.var_smoke_session_on
      - delay: '00:40:00'
      - service: input_boolean.turn_off
        entity_id: input_boolean.var_smoke_session_on
