##########################################
########## MIKE ##########################
##########################################
  - alias: 'Mike Home - Theme Video'
    trigger:
      - platform: state
        entity_id: input_boolean.var_mike_home
        from: 'off'
        to: 'on'
    action:
    - delay: "00:00:02"
    - service: script.notify2
      data_template:
        chromecast_entity_id: media_player.vtv_chromecast
        chromecast_link: http://192.168.1.82:8123/local/battlestar_galactica_intro.mp4

##########################################
########## DAN  ##########################
##########################################
  - alias: 'Dan Home Notification'
    trigger:
    - platform: state
      entity_id: input_boolean.var_dan_home
      from: "off"
      to: "on"
    action:
    - service: notify.sms
      data_template:
        message: |
          Dan's Here!
    - condition: template
      value_template: >
        {% if states.automation.dan_home_notification.attributes.last_triggered %}
          {% if (as_timestamp(now())-as_timestamp(states.automation.dan_home_notification.attributes.last_triggered)) > (8 * 60 * 60)  %}
            true
          {% endif %}
        {%else%}
          true
        {%endif%}
    - service: script.flood_lights
      data:
        flood_color: "green"
        entity_id: group.ambient_lights
        delay: "00:00:02"
    - delay: "00:00:04"
    - condition: template
      value_template: >
        {% if states.media_player.vtv_chromecast.state | string == "playing" and "192.168" not in states.media_player.vtv_chromecast.attributes.media_content_id  %}
          false
        {%else%}
          true
        {%endif%}
    - service: script.set_volume_14
    - delay: "00:00:00"
    - service: media_player.play_media
      data:
        entity_id: media_player.vtv_chromecast
        media_content_type: video/mp4
        media_content_id: http://192.168.1.82:8123/local/bushes_of_love.mp4
