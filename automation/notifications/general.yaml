##########################################
############# TV SHOWS #### ##############
##########################################

  - alias: "Upcoming Episodes"
    trigger:
      - platform: numeric_state
        entity_id: sensor.sonarr_upcoming
        above: 0
    action:
      - service: script.notify2
        data_template:
          email_message: |
            Upcoming Episodes! -
            {% for episode in states.sensor.sonarr_upcoming.attributes %}
              {% if "icon" not in episode | string and "unit_of_measurement" not in episode | string  and "friendly_name"  not in episode | string %}
                {{episode}} |

              {%endif %}
            {% endfor %}


##########################################
############# DAILY ######################
##########################################

  - alias: "New Day Start"
    trigger:
      - platform: time
        after: '04:30:00'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.var_first_notificaiton_of_day

  - alias: dan_here_filler_task_reminder
    trigger:
      - platform: time
        after: '22:00:00'
    condition:
      - condition: state
        entity_id: input_boolean.var_dan_home
        state: 'on'
    action:
      - service: script.notify2
        data_template:
          telegram_message: "REMINDER: Do 5m Filler Tasks"
