##########################################
########## ALLOW NOTIFICATIONS ###########
##########################################

  - alias: 'Allow Notificaitons (after 1 min)'
    trigger:
      platform: event
      event_type: homeassistant_start
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.var_start_notifications_1m
      - service: homeassistant.turn_off
        entity_id: input_boolean.var_start_notifications_5m
      - delay: "00:01:00"
      - service: homeassistant.turn_on
        entity_id: input_boolean.var_start_notifications_1m
      - delay: "00:04:00"
      - service: homeassistant.turn_on
        entity_id: input_boolean.var_start_notifications_5m

##########################################
########## STARTUP #######################
##########################################

  - alias: 'HASS Startup'
    trigger:
      platform: event
      event_type: homeassistant_start
    action:
      - service: script.timebased_scene
      - service: script.notify2
        data:
          telegram_message: "Home Assistant Server Restarted!"
