  - platform: mqtt
    name: "Kitchen Motion Sensor"
    state_topic: "device/kitchen/pir1"
    sensor_class: motion
    payload_on: "1"
    payload_off: "0"

  - platform: mqtt
    name: "Sink Motion Sensor"
    state_topic: "device/kitchen/pir3"
    sensor_class: motion
    payload_on: "1"
    payload_off: "0"

  - platform: mqtt
    name: "PS3"
    state_topic: "device/ps3/power"
    sensor_class: connectivity
    payload_on: "1"
    payload_off: "0"
