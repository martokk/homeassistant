name: Night Computer
entities:
  light.living_room_overhead:
    state: on
    brightness: 25
    rgb_color: [227, 227, 227]
    color_temp: 250
    transition: 1
  light.end_table_right:
    state: on
    brightness: 10
    rgb_color: [227, 227, 227]
    color_temp: 250
    transition: 1
  light.end_table_left:
    state: on
    brightness: 10
    rgb_color: [227, 227, 227]
    color_temp: 250
    transition: 1
  light.tables_led_strip:
    state: on
    brightness: 45
    rgb_color: [91, 0, 221]
    transition: 1
  input_select.tables_led_effect:
    option: 'Static'

  light.tv_overhead_right:
    state: on
    brightness: 25
    rgb_color: [150, 150, 150]
    color_temp: 250
    transition: 1
  light.tv_overhead_left:
    state: on
    brightness: 25
    rgb_color: [150, 150, 150]
    color_temp: 250
    transition: 1
  light.tv_floor_left:
    state: on
    brightness: 50
    rgb_color: [91, 0, 221]
    color_temp: 207
    transition: 1
  light.tv_floor_right:
    state: on
    brightness: 50
    rgb_color: [91, 0, 221]
    color_temp: 207
    transition: 1
  light.entertainment_center_led_strip:
    state: on
    brightness: 45
    rgb_color: [91, 0, 221]
    transition: 1
  input_select.entertainment_center_led_effect:
    option: 'Static'

  light.office_right:
    state: on
    brightness: 25
    rgb_color: [140, 140, 140]
    color_temp: 250
    transition: 1
  light.office_center:
    state: on
    brightness: 25
    rgb_color: [140, 140, 140]
    color_temp: 250
    transition: 1
  light.office_left:
    state: on
    brightness: 75
    rgb_color: [140, 140, 140]
    color_temp: 250
    transition: 1
  light.office_led_strip:
    state: on
    brightness: 45
    rgb_color: [91, 0, 221]
    transition: 1
  input_select.office_led_effect:
    option: 'Static'

  light.kitchen_right:
    transition: 1
    state: off
  light.kitchen_left:
    transition: 1
    state: off
  light.kitchen_led_strip:
    state: on
    brightness: 45
    rgb_color: [91, 0, 221]
    transition: 1
  input_select.kitchen_led_effect:
    option: 'Static'

  light.sonoff_silver_lamp:
    state: off
  light.bedroom_led_strip:
    state: on
    brightness: 45
    rgb_color: [91, 0, 221]
    transition: 1
  input_select.bedroom_led_effect:
    option: 'Static'
