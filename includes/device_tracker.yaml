  - platform: ddwrt
    host: !secret ddwrt_host
    username: !secret ddwrt_username
    password: !secret ddwrt_password
    interval_seconds: 4
    consider_home: 900
    track_new_devices: yes

  - platform: icloud
    username: !secret ic_username
    password: !secret ic_password
    account_name: !secret ic_account_name

