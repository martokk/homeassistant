  av_mute: '"C:/Program Files (x86)/EventGhost/EventGhost.exe" -e av_mute'
  av_vol_up: '"C:/Program Files (x86)/EventGhost/EventGhost.exe" -e av_vol_up'
  av_vol_down: '"C:/Program Files (x86)/EventGhost/EventGhost.exe" -e av_vol_down'
