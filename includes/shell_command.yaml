  scenegen: 'python v:/hass/scenegen/scenegen.py http://localhost:8123 -k 42157406 > v:/hass/scene/scenegen.yaml'

  turn_off_monitors: psexec \\Desktop-PC C:\Windows\System32\scrnsave.scr /s

