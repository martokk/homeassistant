homeassistant:
  customize:
    sensor.dark_sky_apparent_temperature:
        friendly_name: "Outdoor Temperature (Apparent)"
    sensor.dark_sky_cloud_coverage:
        friendly_name: "Cloud Coverage"
    sensor.dark_sky_daily_high_apparent_temperature:
        friendly_name: "Temp. High (Apparent)"
    sensor.dark_sky_daily_high_temperature:
        friendly_name: "Temp. High"
    sensor.dark_sky_daily_low_apparent_temperature:
        friendly_name: "Temp. Low (Apparent)"
    sensor.dark_sky_daily_high_apparent_temperature_2:
        friendly_name: "Tomorrow Temp. High (Apparent)"
    sensor.dark_sky_daily_low_apparent_temperature_2:
        friendly_name: "Tomorrow Temp. Low (Apparent)"
    sensor.dark_sky_daily_low_temperature:
        friendly_name: "Temp. Low"
    sensor.dark_sky_daily_max_precip_intensity:
        friendly_name: "Precipitation Intensity"
    sensor.dark_sky_daily_summary:
        friendly_name: "This Week"
    sensor.dark_sky_dew_point:
        friendly_name: "Dew Point"
    sensor.dark_sky_hourly_summary:
        friendly_name: "Today"
    sensor.dark_sky_humidity:
        friendly_name: "Outdoor Humidity"
    sensor.dark_sky_icon:
        friendly_name: "Icon"
        icon: '{{ "mdi:"+states("sensor.dark_sky_icon") }}'
    sensor.dark_sky_minutely_summary:
        friendly_name: "This Hour"
    sensor.dark_sky_nearest_storm_bearing:
        friendly_name: "Storm Bearing"
    sensor.dark_sky_nearest_storm_distance:
        friendly_name: "Storm Distance"
    sensor.dark_sky_ozone:
        friendly_name: Ozone
    sensor.dark_sky_precip:
        friendly_name: Precipitation Type
    sensor.dark_sky_precip_intensity:
        friendly_name: "Precipitation Intensity"
    sensor.dark_sky_precip_probability:
        friendly_name: "Precipitation Probability"
    sensor.dark_sky_pressure:
        friendly_name: Pressure
    sensor.dark_sky_summary:
        friendly_name: Now
    sensor.dark_sky_temperature:
        friendly_name: Outdoor Temperature
    sensor.dark_sky_visibility:
        friendly_name: Visibility
    sensor.dark_sky_wind_bearing:
        friendly_name: "Wind Bearing"
    sensor.dark_sky_wind_speed:
        friendly_name: "Wind Speed"

sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - cloud_cover
      - humidity
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max
      - wind_speed
    update_interval:
      minutes: 10


  - platform: wunderground
    api_key: !secret wunderground_api_key
    monitored_conditions:
      - alerts

  - platform: template
    sensors:
      weather_alert:
        friendly_name: 'Weather Alerts'
        value_template: >-
          {% set criteria = ["Special Statement", "Tornado Warning", "Tornado Watch", "Severe Thunderstorm Warning", "Flood Warning", "Severe Weather Statement", "Severe Thunderstorm Watch", "HUR", "TOR", "TOW", "WRN", "SEW", "FLO", "WAT", "SVR"] %}
          {% set city = "kenosha" %}

          {% if states.sensor.pws_alerts %}
            {% for state in states.sensor.pws_alerts.attributes -%}
              {% if "Description" in state | string %}
                {% set description = states.sensor.pws_alerts.attributes[state] | string %}
                {% set message = states.sensor.pws_alerts.attributes[state | replace("Description","Message")] | string %}
                {% for item in criteria %}
                  {% if item in description %}
                    {% if city in message | lower %}
                      {{ description }};
                    {% else %}
                    {% endif -%}
                  {% else %}
                  {% endif -%}
                {%endfor%}
              {%endif%}
            {%- endfor -%}
          {% endif %}

  - platform: template
    sensors:
      weather_alert_message:
        friendly_name: 'Weather Alerts Message'
        value_template: >-
          {% set criteria = ["Special Statement", "Tornado Warning", "Tornado Watch", "Severe Thunderstorm Warning", "Flood Warning", "Severe Weather Statement", "Severe Thunderstorm Watch", "HUR", "TOR", "TOW", "WRN", "SEW", "FLO", "WAT", "SVR"] %}
          {% set city = "kenosha" %}

          {% if states.sensor.pws_alerts %}
            {% for state in states.sensor.pws_alerts.attributes -%}
              {% if "Description" in state | string %}
                {% set description = states.sensor.pws_alerts.attributes[state] | string %}
                {% set message = states.sensor.pws_alerts.attributes[state | replace("Description","Message")] | string %}
                {% for item in criteria %}
                  {% if item in description %}
                    {% if city in message | lower %}
                      {{ message }}
                    {% else %}
                    {% endif -%}
                  {% else %}
                  {% endif -%}
                {%endfor%}
              {%endif%}
            {%- endfor -%}
          {% endif %}

##########################################
########## NOTIFICATIONS #################
##########################################
automation:
  #********** Rain ***************************************#
  - alias: rain_start
    trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      to: 'rain'
    action:
    - service: script.notify2
      data_template:
        telegram_url: http://static.lakana.com/mmm-wisctv-media-us-east-1/weather/Local_Radar_Loop.gif
        telegram_message: |
          *{{ states("sensor.dark_sky_minutely_summary") }}*
          {{ states("sensor.dark_sky_hourly_summary") }}
        tts_entity_id: group.tts_devices
        tts_sound: 'intercom_ds9.mp3'
        tts_message: '{{ states("sensor.dark_sky_minutely_summary") }}'
        tts_pause_delay: '00:00:04'
    - condition: template
      value_template: '{{"rain" in states.sensor.dark_sky_minutely_summary.state | lower or "drizzle" in states.sensor.dark_sky_minutely_summary.state | lower}}'
    - condition: template
      value_template: >
        {% if states.automation.rain_start.attributes.last_triggered %}
          {% if (as_timestamp(now())-as_timestamp(states.automation.rain_start.attributes.last_triggered)) > (2 * 60 * 60)  %}
            true
          {% else %}
            false
          {% endif %}
        {%else%}
          true
        {%endif%}
    - service: script.notify2
      data_template:
        flood_color: "gold"
        blink_color: "blue"
        blink_color2: "green"

  - alias: rain_stop
    trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      from: 'rain'
      to: 'unknown'
      for:
        minutes: 5
    condition:
    - condition: time
      after: '05:00:00'
      before: '02:00:00'
    action:
    - service: script.notify2
      data_template:
        telegram_message: |
          *{{ states("sensor.dark_sky_minutely_summary") }}*
          {{ states("sensor.dark_sky_hourly_summary") }}
        tts_entity_id: group.tts_devices
        tts_sound: 'intercom_ds9.mp3'
        tts_message: '{{ states("sensor.dark_sky_minutely_summary") }} {{ states("sensor.dark_sky_hourly_summary") }}'
        tts_pause_delay: '00:00:05'
    - condition: template
      value_template: >
        {% if states.automation.rain_stop.attributes.last_triggered %}
          {% if (as_timestamp(now())-as_timestamp(states.automation.rain_stop.attributes.last_triggered)) > (2 * 60 * 60)  %}
            true
          {% else %}
            false
          {% endif %}
        {%else%}
          true
        {%endif%}
    - service: script.notify2
      data_template:
        flood_color: "gold"
        blink_color: "blue"
        blink_color2: "red"

  #********** Snow ***************************************#
  - alias: snow_start
    trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      to: 'snow'
    action:
    - service: script.notify2
      data_template:
        telegram_url: http://static.lakana.com/mmm-wisctv-media-us-east-1/weather/Local_Radar_Loop.gif
        telegram_message: |
          *{{ states("sensor.dark_sky_minutely_summary") }}*
          {{ states("sensor.dark_sky_hourly_summary") }}
        tts_entity_id: group.tts_devices
        tts_sound: 'intercom_ds9.mp3'
        tts_message: '{{ states("sensor.dark_sky_minutely_summary") }}'
        tts_pause_delay: '00:00:04'
    - condition: template
      value_template: '{{"snow" in states.sensor.dark_sky_minutely_summary.state | lower}}'
    - condition: template
      value_template: >
        {% if states.automation.snow_start.attributes.last_triggered %}
          {% if (as_timestamp(now())-as_timestamp(states.automation.snow_start.attributes.last_triggered)) > (2 * 60 * 60)  %}
            true
          {% else %}
            false
          {% endif %}
        {%else%}
          true
        {%endif%}
    - service: script.notify2
      data_template:
        flood_color: "gold"
        blink_color: "cyan"
        blink_color2: "green"

  - alias: snow_stop
    trigger:
    - platform: state
      entity_id: sensor.dark_sky_precip
      from: 'snow'
      to: 'unknown'
      for:
        minutes: 5
    condition:
    - condition: time
      after: '05:00:00'
      before: '02:00:00'
    action:
    - service: script.notify2
      data_template:
        telegram_message: |
          *{{ states("sensor.dark_sky_minutely_summary") }}*
          {{ states("sensor.dark_sky_hourly_summary") }}
        tts_pause_delay: '00:00:05'
        tts_entity_id: group.tts_devices
        tts_sound: 'intercom_ds9.mp3'
        tts_message: '{{ states("sensor.dark_sky_minutely_summary") }} {{ states("sensor.dark_sky_hourly_summary") }}'
    - condition: template
      value_template: >
        {% if states.automation.snow_stop.attributes.last_triggered %}
          {% if (as_timestamp(now())-as_timestamp(states.automation.snow_stop.attributes.last_triggered)) > (2 * 60 * 60)  %}
            true
          {% else %}
            false
          {% endif %}
        {%else%}
          true
        {%endif%}
    - service: script.notify2
      data_template:
        flood_color: "gold"
        blink_color: "cyan"
        blink_color2: "red"

  #********** Wind ***********#
  - alias: high_wind
    trigger:
      - platform: numeric_state
        entity_id: sensor.dark_sky_wind_speed
        above: 20
    action:
      - service: script.notify2
        data_template:
          telegram_message: |
            *WEATHER ALERT!*
            High wind speed, currently at {{ states.sensor.dark_sky_wind_speed.state|round }} MPH!


  #********** Weather Alerts ***************************************#
  - alias: weather_alert
    trigger:
      - platform: state
        entity_id: sensor.weather_alerts
        from: ""
    action:
      - service: script.notify2
        data_template:
          telegram_message: |
            *WEATHER ALERT!*
            *{{ states.sensor.weather_alert.state }}*
            {{ states.sensor.weather_alert_message.state }}
          telegram_url: http://sirocco.accuweather.com/nxssa_r1_h_500x620d/r1h/inxr1kmkea_h.gif
          flood_color: "yellow"
          blink_color: "red"
          chromecast_entity_id: media_player.vtv_chromecast
          chromecast_link: https://sirocco.accuweather.com/nxssa_r1_h_500x620d/r1h/inxr1kmkea_h.gif
          tts_entity_id: group.tts_devices
          tts_sound: 'intercom_ds9.mp3'
          tts_message: 'Weather Alert! {{ states("sensor.weather_alert") }} in Kenosha Wisconsin. Repeat. Weather Alert! {{ states("sensor.weather_alert") }} in Kenosha Wisconsin. '
          tts_pause_delay: '00:00:10'
      - delay: "00:00:10"
      - service: script.notify2
        data_template:
          telegram_url: http://static.lakana.com/mmm-wisctv-media-us-east-1/weather/Local_Radar_Loop.gif
          chromecast_entity_id: media_player.vtv_chromecast
          chromecast_link: http://static.lakana.com/mmm-wisctv-media-us-east-1/weather/Local_Radar_Loop.gif


  #********** Windows Open/Close ***********#
  - alias: todays_temp_hot_close_windows
    trigger:
      - platform: template
        value_template: '{{ states.sensor.dark_sky_daily_high_apparent_temperature.state | float > states.input_slider.var_indoor_temp_hot.state | float - 4 }}'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.var_todays_temp_hot_close_windows

      - service: input_boolean.turn_off
        entity_id: input_boolean.var_todays_temp_ok_open_windows
      - service: input_boolean.turn_off
        entity_id: input_boolean.var_todays_temp_cold_close_windows

  - alias: todays_temp_ok_open_windows
    trigger:
      - platform: template
        value_template: '{{ states.sensor.dark_sky_daily_high_apparent_temperature.state | float > states.input_slider.var_indoor_temp_cool.state  | float - 5 and states.sensor.dark_sky_daily_high_apparent_temperature.state | float < states.input_slider.var_indoor_temp_hot.state | float - 4 }}'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.var_todays_temp_ok_open_windows

      - service: input_boolean.turn_off
        entity_id: input_boolean.var_todays_temp_hot_close_windows
      - service: input_boolean.turn_off
        entity_id: input_boolean.var_todays_temp_cold_close_windows

  - alias: todays_temp_cold_close_windows
    trigger:
      - platform: template
        value_template: '{{ states.sensor.dark_sky_daily_high_apparent_temperature.state | float < states.input_slider.var_indoor_temp_cool.state | float - 5 and states.sensor.dark_sky_daily_high_apparent_temperature.state | float > states.input_slider.var_indoor_temp_cool.state | float - 15 }}'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.var_todays_temp_cold_close_windows

      - service: input_boolean.turn_off
        entity_id: input_boolean.var_todays_temp_ok_open_windows
      - service: input_boolean.turn_off
        entity_id: input_boolean.var_todays_temp_hot_close_windows



##########################################
########## AUTOMATIONS ###################
##########################################

  #********** 'Day Le' or 'Day' scene ***************************************#
  - alias: weather_based_day_le
    trigger:
    - platform: state
      entity_id: sensor.dark_sky_icon
      to: 'clear'
      for:
        seconds: 60
    - platform: state
      entity_id: input_select.var_lks_livingroom
      to: 'day'
      for:
        seconds: 60
    condition:
    - condition: state
      entity_id: input_boolean.var_residents_home
      state: 'on'
    - condition: state
      entity_id: input_select.var_lks_livingroom
      state: 'day'
    - condition: time
      after: '07:30:00'
    - condition: sun
      before: sunset
      before_offset: "-03:45:00"
    - condition: template
      value_template: >
        {% if states.sensor.dark_sky_icon %}
          {% if "clear" in states.sensor.dark_sky_icon.state  %}
            true
          {% else %}
            false
          {% endif %}
        {% endif %}

    action:
    - service: script.scene2
      data:
        rooms: 'all'
        scene_name: 'day_le'
        transition: 600

  - alias: weather_based_day
    trigger:
    - platform: state
      entity_id: sensor.dark_sky_icon
    - platform: state
      entity_id: input_select.var_lks_livingroom
      to: 'day_le'
      for:
        seconds: 60
    condition:
    - condition: state
      entity_id: input_boolean.var_residents_home
      state: 'on'
    - condition: state
      entity_id: input_select.var_lks_livingroom
      state: 'day_le'
    - condition: sun
      before: sunset
      before_offset: "-03:45:00"
    - condition: template
      value_template: >
        {% if states.sensor.dark_sky_icon %}
          {% if "cloudy" in states.sensor.dark_sky_icon.state or "snow" in states.sensor.dark_sky_icon.state  or "sleet" in states.sensor.dark_sky_icon.state  or "rain" in states.sensor.dark_sky_icon.state  or "hail" in states.sensor.dark_sky_icon.state or "tornado" in states.sensor.dark_sky_icon.state or "fog" in states.sensor.dark_sky_icon.state or "thunderstorm" in states.sensor.dark_sky_icon.state %}
            true
          {% else %}
            false
          {% endif %}
        {% endif %}

    action:
    - service: script.scene2
      data:
        rooms: 'all'
        scene_name: 'day'
        transition: 600
# Clear; Partly Cloudy; Mostly Cloudy; Light Snow; Snow; Heavy Snow; Drizzle; Light Rain; Rain; Heavy Rain; Overcast; Foggy; Windy and Overcast

input_boolean:
  var_todays_temp_hot_close_windows:
  var_todays_temp_ok_open_windows:
  var_todays_temp_cold_close_windows:

##########################################
############### GROUPS ###################
##########################################
group:

  weather_current:
    name: "Current Weather"
    entities:
    - sun.sun
    - sensor.dark_sky_icon
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_humidity
    - sensor.pws_alerts
    - sensor.weather_alert
    - sensor.weather_alert_message

  weather_summary:
    name: "Weather Summary"
    entities:
    - sensor.dark_sky_minutely_summary
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_daily_summary

  weather_details:
    name: "Details"
    entities:
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_apparent_temperature
    - sensor.dark_sky_daily_high_apparent_temperature
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_nearest_storm_bearing
    - sensor.dark_sky_nearest_storm_distance
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_daily_max_precip_intensity
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_daily_low_apparent_temperature_2
    - sensor.dark_sky_daily_high_apparent_temperature_2

  automation_weather:
    entities:
      - automation.rain_start
      - automation.rain_stop
      - automation.snow_start
      - automation.snow_stop
      - automation.high_wind
      - automation.weather_alert
      - automation.weather_based_day_le
      - automation.weather_based_day
      - automation.todays_temp_hot_close_windows
      - automation.todays_temp_ok_open_windows
      - automation.todays_temp_cold_close_windows

  backend_weather:
    entities:
      - input_boolean.var_todays_temp_ok_open_windows
      - input_boolean.var_todays_temp_hot_close_windows
      - input_boolean.var_todays_temp_cold_close_windows


