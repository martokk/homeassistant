## WORKFLOW:
## IFTTT triggers an POST to dweet.
## dweet sensor displays latest topic & message.
## dweetSensor is used to trigger HA automations.
#
#
## Topic = Type (ie. 'trump_tweet' or 'breaking_news')
## Message = Message Text

##########################################
########## COMPONENTS ####################
##########################################
ifttt:
  key: !secret ifttt_key

sensor:
  - platform: dweet
    name: !secret dweet_name
    device: !secret dweet_device
    value_template: '{{ value_json.message }}'

  - platform: template
    sensors:
      dweet_vhome_topic:
        value_template: "{% set dweet_vhome = states.sensor.dweet_vhome.state.split('::') %}{{ dweet_vhome[0] }}"
      dweet_vhome_tts_message:
        value_template: >
          {# Strip HTML Tags #}
          {% set dweet_vhome = states.sensor.dweet_vhome.state | string | striptags %}
          {% set dweet_vhome = dweet_vhome + ":: " %}

          {# Split Topic #}
          {% set dweet_vhome_split1 = dweet_vhome.split('::') %}
          {% set dweet_vhome_split2 = dweet_vhome_split1[1].split("http") %}

          {{ dweet_vhome_split2[0] }}
      dweet_vhome_notify_message:
        value_template: >
          {% set dweet_vhome = states.sensor.dweet_vhome.state | string | replace("https","http") %}
          {% set dweet_vhome = dweet_vhome + ":: " %}
          {% set dweet_vhome_split1 = dweet_vhome.split('::') %}
          {{ dweet_vhome_split1[1] }}

#-----------------------------------------------------#

automation:
##########################################
########## NOTIFICATIONS #################
##########################################


##########################################
########## SPORTS NOTIFICAITONS ##########
##########################################
  - alias: nfl_game_start
    trigger:
      platform: state
      entity_id: sensor.dweet_vhome_notify_message
    condition:
      - condition: state
        entity_id: sensor.dweet_vhome_topic
        state: 'nfl_game_start'
    action:
      - service: script.notify2
        data_template:
          telegram_message: |
            *NFL GAME START:*
            {{ states.sensor.dweet_vhome_notify_message.state }}
          tts_entity_id: group.config_tts_devices
          tts_sound: 'other/espn_alert.m4a'
          tts_pause_delay: "00:00:03"
          tts_message: |
            NFL Game Started! <break time=".9s" />
            {% set message = states.sensor.dweet_vhome_tts_message.state | replace('"','') %}
            {% set sentence = message.split('.') %}
            {{ sentence[0] }}

  - alias: nfl_game_update
    trigger:
      platform: state
      entity_id: sensor.dweet_vhome_notify_message
    condition:
      condition: state
      entity_id: sensor.dweet_vhome_topic
      state: 'nfl_game_update'
    action:
      - service: script.notify2
        data_template:
          telegram_message: |
            *NFL GAME UPDATE:*
            {{ states.sensor.dweet_vhome_notify_message.state }}
          tts_entity_id: group.config_tts_devices
          tts_sound: 'other/espn_alert.m4a'
          tts_pause_delay: "00:00:03"
          tts_message: |
            {% set message = states.sensor.dweet_vhome_tts_message.state | replace('"','') %}
            {% set sentence = message.split('.') %}
            {{ sentence[0] }}

  - alias: nfl_game_end
    trigger:
      platform: state
      entity_id: sensor.dweet_vhome_notify_message
    condition:
      condition: state
      entity_id: sensor.dweet_vhome_topic
      state: 'nfl_game_end'
    action:
      - service: script.notify2
        data_template:
          telegram_message: |
            *NFL GAME ENDED:*
            {{ states.sensor.dweet_vhome_notify_message.state }}
          tts_entity_id: group.config_tts_devices
          tts_sound: 'other/espn_alert.m4a'
          tts_pause_delay: "00:00:03"
          tts_message: |
            {% set message = states.sensor.dweet_vhome_tts_message.state | replace('"','') %}
            {% set sentence = message.split('.') %}
            {{ sentence[0] }}

# ##########################################
# ########## TWITTER NOTIFICATIONS #########
# ##########################################
#
  - alias: breaking_news
    trigger:
      platform: state
      entity_id: sensor.dweet_vhome_notify_message
    condition:
      - condition: state
        entity_id: sensor.dweet_vhome_topic
        state: 'breaking_news'
      - condition: template
        value_template: >
          {% set msg = states.sensor.dweet_vhome_notify_message.state | lower %}
          {{ "breaking:" in msg or "just in:" in msg or "update:" in msg or "happening now:" in msg or "breaking news:" in msg or "president trump:" in msg or "trump:" in msg or "shooting:" in msg or "attack:" in msg }}
    action:
      - service: script.notify2
        data_template:
          telegram_message: |
            *BREAKING NEWS:*
            {{ states.sensor.dweet_vhome_notify_message.state }}
          tts_entity_id: group.config_tts_devices
          tts_sound: 'other/breaking_news.m4a'
          tts_pause_delay: "00:00:03"
          tts_message: |
            {{ states.sensor.dweet_vhome_tts_message.state }}


  - alias: trump_tweet
    trigger:
      platform: state
      entity_id: sensor.dweet_vhome_notify_message
    condition:
      condition: state
      entity_id: sensor.dweet_vhome_topic
      state: 'trump_tweet'
    action:
      - service: script.notify2
        data_template:
          telegram_message: |
            *TRUMP:*
            {{ states.sensor.dweet_vhome_notify_message.state }}
          tts_entity_id: group.config_tts_devices
          tts_sound: 'other/hailt_to_the_chief.m4a'
          tts_pause_delay: "00:00:03"
          tts_message: |
            President Trump just tweeted... <break time=".9s" /> {{ states.sensor.dweet_vhome_tts_message.state  }}

##########################################
########## AUTOMATIONS ###################
##########################################

