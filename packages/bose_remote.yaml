automation:
##########################################
########## MQTT SUBSCRIPTIONS ############
##########################################

  - alias: toggle_mqtt_entertainment_center_power
    trigger:
      - platform: mqtt
        topic: device/eventghost/ec_power
        payload: "toggle"
    action:
      - service: switch.toggle
        entity_id: switch.sonoff_entertainment_center

  - alias: toggle_mqtt_chromecast_playpause
    trigger:
      - platform: mqtt
        topic: device/eventghost/play_pause
        payload: "toggle"
    action:
      - service: media_player.media_play_pause
        entity_id: media_player.vtv_chromecast
      - service: script.flash_light
        data:
          flash_color: "cyan"
          entity_id: group.tv_lights



  - alias: toggle_mqtt_chromecast_stop
    trigger:
      - platform: mqtt
        topic: device/eventghost/stop
        payload: "toggle"
    action:
      - service: media_player.media_stop
        entity_id: media_player.vtv_chromecast
      - service: script.flash_light
        data:
          flash_color: "cyan"
          entity_id: group.tv_lights



  - alias: toggle_mqtt_chromecast_prev
    trigger:
      - platform: mqtt
        topic: device/eventghost/prev
        payload: "1"
    action:
      - service: media_player.media_previous_track
        entity_id: media_player.vtv_chromecast
      - service: script.flash_light
        data:
          flash_color: "cyan"
          entity_id: group.tv_lights



  - alias: toggle_mqtt_chromecast_next
    trigger:
      - platform: mqtt
        topic: device/eventghost/next
        payload: "1"
    action:
      - service: media_player.media_next_track
        entity_id: media_player.vtv_chromecast
      - service: script.flash_light
        data:
          flash_color: "cyan"
          entity_id: group.tv_lights



  - alias: mqtt_flash_cyan
    trigger:
      - platform: mqtt
        topic: device/hass/breathe_light
        payload: "1"
    action:
      - service: script.flash_light
        data:
          flash_color: "cyan"
          entity_id: group.tv_lights



  - alias: button
    trigger:
    - platform: mqtt
      topic: device/eventghost/button
    action:
    - service: script.eventghost_button
      data_template:
        button: '{{ trigger.payload }}'

  - alias: button_long
    trigger:
    - platform: mqtt
      topic: device/eventghost/button_long
    action:
    - service: script.eventghost_button_long
      data_template:
        button: '{{ trigger.payload }}'

##########################################
########## AUTOMATIONS ###################
##########################################




##########################################
########## SCRIPTS #######################
##########################################
script:
  eventghost_button:
    sequence:
    - service_template: >
        {% if button | int == 1 %}
          script.scene2
        {% elif button | int == 2  %}
          script.scene2
        {% elif button | int == 3  %}
          script.scene2
        {% elif button | int == 4  %}
          script.scene2
        {% elif button | int == 5  %}
          script.scene2
        {% elif button | int == 6  %}
          script.scene2
        {% endif %}
      data_template:
        rooms: 'all'
        scene_name: >
          {% if button | int == 1 %}
            day
          {% elif button | int == 2  %}
            night_cyan
          {% elif button | int == 3  %}
            night_blue
          {% elif button | int == 4  %}
            night_red
          {% elif button | int == 5  %}
            chill_2
          {% elif button | int == 6  %}
            day_bright
          {% endif %}
        transition: 1

  eventghost_button_long:
    sequence:
    - service_template: >
        {% if button | int == 1 %}
          script.scene2
        {% elif button | int == 2  %}
          script.scene2
        {% elif button | int == 3  %}
          script.scene2
        {% elif button | int == 4  %}
          script.scene2
        {% elif button | int == 5  %}
          script.scene2
        {% elif button | int == 6  %}
          script.10m_flood_day_bright
        {% endif %}
      data_template:
        rooms: 'all'
        scene_name: >
          {% if button | int == 1 %}
            off
          {% elif button | int == 2  %}
            night
          {% elif button | int == 3  %}
            night_computer
          {% elif button | int == 4  %}
            night_computer_red
          {% elif button | int == 5  %}
            chill
          {% elif button | int == 6  %}

          {% endif %}
        transition: 1


