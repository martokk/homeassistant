tts:
  # - platform: google
  #   cache: true
  #   time_memory: 300
  - platform: amazon_polly
    aws_access_key_id: !secret aws_access_key_id
    aws_secret_access_key: !secret aws_secret_access_key
    region_name: 'us-east-2'
    voice: Joanna

media_player:
  - platform: vlc
    arguments: '--alsa-audio-device=hw:1,0'

automation:
##########################################
########## NOTIFICATIONS #################
##########################################



##########################################
########## AUTOMATIONS ###################
##########################################
  #********** TTS Volume Levels ***************************************#
  - alias: set_tts_vol_high
    trigger:
      - platform: time
        at: '06:00:00'
      - platform: homeassistant
        event: start
    condition:
      - condition: time
        before: '22:50:00'
      - condition: time
        after: '06:00:00'
    action:
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.vlc
          volume_level: 0.80

  - alias: set_tts_vol_low
    trigger:
      - platform: time
        at: '22:50:00'
      - platform: homeassistant
        event: start
    condition:
      - condition: time
        after: '20:50:00'
    action:
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.vlc
          volume_level: 0.75

  - alias: set_tts_vol_low2
    trigger:
      - platform: time
        at: '00:00:00'
      - platform: homeassistant
        event: start
    condition:
      - condition: time
        before: '06:00:00'
    action:
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.vlc
          volume_level: 0.75



##########################################
########## SCRIPTS #######################
##########################################
# script:




