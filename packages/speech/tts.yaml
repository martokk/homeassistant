##########################################
########## STORED VARIABLES ##############
##########################################



##########################################
########## OPTIONS #######################
##########################################


##########################################
############### GROUPS ###################
##########################################
group:
  tts_devices:
    name: "TTS Devices"
    entities:
      - media_player.vlc

  automation_tts:
    entities:
      - automation.set_tts_vol_high
      - automation.set_tts_vol_low
      - automation.set_tts_vol_low2


